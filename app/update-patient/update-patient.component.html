
<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="updatePatient(patientForm.value)" #patientForm="ngForm">
        <div class="form-group">
          <label for="">Id</label>
          <input type="text" [(ngModel)]="patient.id" 
            class="form-control" 
            id="id" 
            name="id" 
            placeholder="Enter ID "
            required #pid="ngModel">
          <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="patient.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter patient name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="patient.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email-id"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
          <label for="">Contact Number</label>
          <input type="text" [(ngModel)]="patient.mobno" 
            class="form-control" 
            id="mobno" 
            name="mobno" 
            placeholder="Enter Contact Number"
            required #mobno="ngModel">
          <div [hidden]="!mobno.pristine" class="alert alert-danger">Contact Number is required</div>
        </div>
        <button type="submit" [disabled]="!patientForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
